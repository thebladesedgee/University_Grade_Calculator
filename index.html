<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Grade Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
 
    .my-3 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }


    @media (max-width: 576px) {
      .col-md-5, .col-md-4, .col-md-2, .col-md-1 {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }

   
      input[type="text"], input[type="number"], select {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">University Grade Calculator</h1>
    
    <div id="semesters" class="my-4">
  
    </div>
    
    <button class="btn btn-primary my-3" onclick="addSemester()">Add Semester</button>
    <button class="btn btn-success my-3" onclick="calculateGPA()">Calculate GPA</button>

  </div>
  
  <div id="transcript" class="container mt-5">

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
